<div class="card m-2" style="width: 18rem;">
    <img src="{{film.poster}}" class="card-img-top" alt="{{film.alt}}">
    <div class="card-body">
      <h5 class="card-title">{{film.title}}</h5>
      <a  class="btn btn-info" [routerLink]="['/detail', film]">See details</a>
      <span class="fa fa-star checked"></span>
    </div>
</div>
